---
- name: Base | Upgrade apt-packages
  sudo: yes
  apt:
    upgrade: "{{ base_upgrade_packages }}"
    force: "{{ base_force_upgrade_packages }}"
    update_cache: yes
    cache_valid_time: 3600

- name: Base | Install System Packages
  sudo: yes
  apt:
    pkg: "{{ item }}"
    state: "{{ base_package_state }}"
    update_cache: yes
    cache_valid_time: 3600
  with_items: base_sys_packages

- name: Base | Install local System Packages
  sudo: yes
  apt:
    pkg: "{{ item }}"
    state: "{{ base_package_state }}"
    update_cache: yes
    cache_valid_time: 3600
  with_items: base_local_sys_packages
  when: not ansidev_production

- name: Base | Install production System Packages
  sudo: yes
  apt:
    pkg: "{{ item }}"
    state: "{{ base_package_state }}"
    update_cache: yes
    cache_valid_time: 3600
  with_items: base_production_sys_packages
  when: ansidev_production